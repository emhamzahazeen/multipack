name: Weekly Release Packages

on:
  schedule:
    # - cron:  '0 11 * * 1' # every monday at 11:00 UTC - 14:00 EST
    - cron: '*/3 * * * *' # every monday at 11:00 UTC - 14:00 EST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Get unmerged changes from develop
        run: |
          git pull origin develop --rebase
          date
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v3
        with:
          title: Weekly Release Packages
          body: |
            - Weekly Release Packages

            Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          branch: weekly-release
          branch-suffix: timestamp
          base: master
          commit-message: 'chore: weekly release'
          delete-branch: true
          token: ${{ secrets.PAT }}
